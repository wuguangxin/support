apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release' // bintray

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charSet', 'UTF-8')
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.wuguangxin:pull-to-refresh:1.0.0'
}

// 配置 bintray
publish {
    // 固定配置
    bintrayUser = 'wuguangxin'               // 登陆账号
    groupId = 'com.wuguangxin'               // 项目的包名
    userOrg = 'wuguangxin'                   // bintray用户名
    repoName = 'maven'                       // Repositories名，所有library都默认使用"maven"
    // 可变配置
    website = 'https://github.com/wuguangxin/support'   // 项目的地址，不重要
    artifactId = 'support'                   // 上传到bintray里的Package Name(这里填什么就显示什么)
    publishVersion ='1.0.2'                  // 引用版本号 (这里填什么就显示什么)
    dryRun = false                           // false:上传，true：不上传
    // 版本描述（不重要）
    desc = '1、优化ItemView。\n' +
            '2、增加getMac()，不用传Context，废弃带参数的方法。该方法在新SDK中可能不适用。'
}

